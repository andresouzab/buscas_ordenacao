<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>

<body>
    <script>
        function bubbleSort(array) {
            let trocou;
            do {
                trocou = false;
                for (var i = 0; i < array.length - 1; i++) {
                    if (array[i] > array[i + 1]) {
                        var temp = array[i];
                        array[i] = array[i + 1];
                        array[i + 1] = temp;
                        trocou = true;
                    }
                }
            }
            while (trocou);
            return array;
        }
        console.log(bubbleSort([5, 4, 3, 2, 1])); // Imprime [1, 2, 3, 4, 5]
        console.log(bubbleSort(["Zebra", "Gato", "Arara", "Bezouro"]));
    </script>
</body>

</html>
