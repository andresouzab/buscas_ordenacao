<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Sequencial</title>
</head>

<body>
    <script>
    let nomes = ["Alice", "Alisson", "Fábio", "Pedro"];
        function buscaSequencial(array, elemento) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] === elemento) {
                    alert("Elemento encontrado!")
                    return i;
                }
            }
            alert("Elemento NÃO encontrado!")
            return -1;
        }
        console.log(buscaSequencial([1, 2, 3, 4, 5], 3)); // Imprime 2 posição no vetor
        console.log(buscaSequencial(nomes, "Pedro"));// Imprime 3 posição no vetor
    </script>
</body>

</html>
